<style>
  :root {
    --app-loading-bg: var(--background, oklch(100% 0 0deg));
    --app-loading-text: var(--foreground, oklch(32.11% 0 0deg));
    --app-loading-spinner-track: var(--border, oklch(92.76% 0.0058 264.5313deg));
    --app-loading-spinner: var(--primary, oklch(62.31% 0.188 259.8145deg));
  }

  .dark {
    --app-loading-bg: var(--background, oklch(20.46% 0 0deg));
    --app-loading-text: var(--foreground, oklch(92.19% 0 0deg));
    --app-loading-spinner-track: var(--border, oklch(37.15% 0 0deg));
    --app-loading-spinner: var(--primary, oklch(62.31% 0.188 259.8145deg));
  }

  .loading {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100vh;
    background: var(--app-loading-bg);
  }

  .content {
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: center;
  }

  .content-loading {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    color: var(--app-loading-spinner);
  }

  .spinner {
    width: 32px;
    height: 32px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }
</style>
<div class="loading">
  <div class="content">
    <span class="content-loading" role="status" aria-label="Loading">
      <svg
        class="spinner"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        aria-hidden="true"
        focusable="false"
      >
        <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
      </svg>
    </span>
  </div>
</div>
